<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Declarar dos variables numéricas
        let a = 10;
        let b = 5;

        // Realizar operaciones matemáticas
        console.log("Suma:", a + b);
        console.log("Resta:", a - b);
        console.log("Multiplicación:", a * b);
        console.log("División:", a / b);

        // Comparar los valores de a y b
        console.log("a == b:", a == b);    // Igual a
        console.log("a != b:", a != b);    // Diferente de
        console.log("a > b:", a > b);      // Mayor que
        console.log("a < b:", a < b);      // Menor que
        console.log("a >= b:", a >= b);    // Mayor o igual que
        console.log("a <= b:", a <= b);    // Menor o igual que

    </script>
</body>
</html>
